<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bingo de EPI</title>
  <link rel="stylesheet" href="css.css">
  <script type="text/javascript" src="script.js"></script>

</head>
<body>

  <!-- Imagem principal
  <img src="logo-bingo.png" alt="Logo Bingo" class="imagem-central"> -->

  <!-- Card do EPI sorteado -->
  <div class="sorteado" id="cardEPI">
    <div class="numero-epi" id="numeroEPI"></div>
    <img  class="foto-epi" id="fotoEPI">
    <div class="nome-epi" id="nomeEPI"></div>
    <br>
    <div class="desc-epi" id="texto"></div>
  </div>

  <!-- Histórico -->
  <div class="historico" id="historicoEPI">
  </div>

  <!-- Botão fixo no rodapé -->
  <div class="botao-fixo">
    <input type="number" id="numeroInput" placeholder="Nº Sorteado" min="1" max="55">
    <button onclick="mostrarEPI()">Mostrar</button>
  </div>
  


</body>
</html>
